<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="sidebar-mini sidebar-collapse skin-blue">
    <div class="wrapper">
        <!-- Main Header -->
        <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">

                </li>

                <li class="nav-item d-none d-sm-inline-block">

                </li>
            </ul>

    <!-- Navbar Right Menu -->
    <ul class="navbar-nav ml-auto">
       <li class="nav-item">
        <button class="btn btn-danger"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
         </li>
     </ul>


        </nav>

                <div class="sidebar ">

                    <!-- <div class="user-panel mt-3 pb-3 mb-3 d-flex">

                        </div>
                        <div class="info">
                            <a href="#" class="d-block">@User.Identity.Name</a>
                        </div>
                    </div> -->

                    <!-- /.search form -->
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"

                            <li class="nav-item">
                                <a href="@menu.URLPath" class="nav-link ">
                                    <i class="fa-solid fa-gear nav-icon"></i>

                                </a>
                            </li>

                                <a href="@menu.URLPath" class="nav-link ">

                                </a>
                            </li>


                            <li class="nav-item has-treeview ">

                                </a>
                                <ul class="nav nav-treeview">

                                    <li class="nav-item">
                                        <a href="@subMenu.URLPath" class="nav-link @active">
                                            <i class="@subMenu.IconClassName nav-icon"></i>
                                            <p>Visão geral</p>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="@subMenu.URLPath" class="nav-link @active">

                                </ul>
