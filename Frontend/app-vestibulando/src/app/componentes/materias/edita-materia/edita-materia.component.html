<h1 class="text-center">Editar Matéria</h1>
<div class="d-flex align-items-center justify-content-center p-2">
  <mat-progress-bar
    *ngIf="loading"
    mode="indeterminate"
    class="tamanhoLoading"
  ></mat-progress-bar>
</div>
<div class="text-center">
  <mat-form-field appearance="fill" color="primary" class="comp-75">
    <mat-label>ID da Matéria</mat-label>
    <input
      [(ngModel)]="materia.id"
      matInput
      placeholder="Informe o ID da banca"
      readonly
    />
  </mat-form-field>
  <mat-form-field appearance="fill" color="primary" class="comp-75">
    <mat-label>Nome da Matéria</mat-label>
    <input
      [(ngModel)]="materia.nome"
      matInput
      placeholder="Informe o nome da banca"
    />
  </mat-form-field>
</div>

<div class="botoes">
  <a routerLink="../.."
    ><button mat-raised-button color="warn">
      <i class="fa fa-ban" aria-hidden="true"></i> Cancelar
    </button></a
  >
  <button mat-raised-button color="primary" (click)="editarMateria()" [disabled]="editando">
    <i class="fas fa-save"></i>
    <mat-spinner *ngIf="editando" [diameter]="20"></mat-spinner>
    <span *ngIf="!editando"> Salvar</span>
  </button>
</div>
