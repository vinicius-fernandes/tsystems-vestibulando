<h1 class="text-center">Gerenciar Bancas</h1>

<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>Nome</th>
            <th>Excluir</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let b of bancas">
            <th>{{ b.id }}</th>
            <td>{{ b.nome }}</td>
            <td>{{ b.sigla }}</td>
            <td><button class="btn btn-danger" (click)="excluirBanca(b.id || 0)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
        </tr>
    </tbody>
</table>
