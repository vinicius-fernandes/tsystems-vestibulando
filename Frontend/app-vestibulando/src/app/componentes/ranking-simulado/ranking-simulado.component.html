<main>
  <h1>Ranking do Simulado</h1>
  <table class="table" *ngIf="ranking.length > 0; else rankingVazio">
    <tr>
      <th>Posição</th>
      <th>E-mail</th>
      <th>Pontos</th>
    </tr>
    <tr *ngFor="let usuario of ranking; index as i">
      <td>{{i+1}}º</td>
      <td>{{usuario.emailUsuario}}</td>
      <td>{{usuario.acertosUsuario}}</td>
    </tr>
  </table>
  <ng-template #rankingVazio>
    <h2>Ninguém respondeu esse simulado ainda...</h2>
  </ng-template>
</main>
