<main>
  <h1>Ranking do Simulado</h1>
  <table class="table">
    <tr>
      <th>Posição</th>
      <th>E-mail</th>
      <th>Pontos</th>
    </tr>
    <tr *ngFor="let usuario of ranking; index as i">
      <td>{{i+1}}º</td>
      <td>{{usuario.emailUsuario}}</td>
      <td>{{usuario.acertosUsuario}}</td>
    </tr>
  </table>
</main>
