<div *ngFor="let resp of respostasMarcadas" class="sumarioItem">

  <button *ngIf="!finalizado" mat-raised-button color="{{resp.idRespostaMarcada==null?'basic':'primary'}}" (click)="changePergunta(resp.numeroPergunta)" class="m-1">{{resp.numeroPergunta + 1}}</button>
  <button *ngIf="finalizado" mat-raised-button color="{{estaCorreta(resp.idPergunta)?'success':'warn'}}" (click)="changePergunta(resp.numeroPergunta)" class="m-1">{{resp.numeroPergunta + 1}}</button>

</div>
