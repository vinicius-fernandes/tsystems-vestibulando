<div class="container" *ngIf="simulado.perguntas.length>0">
  <div class="row">
    <div class="col-md-9 col-12">
      <div *ngFor="let pergunta of simulado.perguntas; let i = index">
        <app-pergunta-simulado
          [pergunta]="pergunta"
          [numQuestao]="i"
          [hidden]="!exibicaoPerguntas[i]"
          (respostaMarcadaEvent)="novaRespostaMarcada($event)"
        ></app-pergunta-simulado>
      </div>
      <div class="d-flex justify-content-center">
        <button
          mat-raised-button
          color="basic"
          class="m-1"
          *ngIf="perguntaAtual - 1 >= 0"
          (click)="alterarPergunta(perguntaAtual - 1)"
        >
          Pergunta anterior
        </button>
        <button
          mat-raised-button
          color="basic"
          class="m-1"
          *ngIf="perguntaAtual + 1 <= totalPerguntas"
          (click)="alterarPergunta(perguntaAtual + 1)"
        >
          Próxima pergunta
        </button>
      </div>
    </div>
    <div class="col-md-3 ">
      <h4>Questões</h4>
      <div class="sumario">
      <app-sumario-simulado
        [respostasMarcadas]="respostasMarcadas"
        (mudarPerguntaEvent)="alterarPergunta($event)"
      >
      </app-sumario-simulado>
    </div>
    <div class="d-flex justify-content-center">

      <button mat-raised-button color="primary" class="mt-4 col-12" (click)="salvar()">
        Finalizar simulado
      </button>
      </div>
    </div>

  </div>
</div>
