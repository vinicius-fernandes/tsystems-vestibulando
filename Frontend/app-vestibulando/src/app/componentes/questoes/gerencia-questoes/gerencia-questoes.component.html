<div class="container">
  <h1 class="text-center">Gerenciar Questões</h1>

  <div class="pesquisar">
    <mat-form-field class="example-full-width">
      <mat-label>Pesquisar</mat-label>
      <input
        matInput
        placeholder="Ex. Sed commodo porttitor"
        matInput
        [(ngModel)]="corpo"
      />
      <button mat-button matSuffix (click)="obterFiltrado({ page: '0', size: '25' })">
        <i class="fa fa-search"></i>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-50 pr-2">
      <mat-label>Matérias</mat-label>
      <mat-select name="materia" matInput [(ngModel)]="idBanca">
        <mat-option *ngFor="let mat of materiasData" [value]="mat.id">
          {{ mat.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-50 pl-2">
      <mat-label>Bancas</mat-label>
      <mat-select name="banca" matInput [(ngModel)]="idMateria">
        <mat-option *ngFor="let banc of bancasData" [value]="banc.id" matInput [(ngModel)]="idMateria">
          {{ banc.sigla }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <a routerLink="adiciona"
      ><button mat-raised-button color="primary">
        <i class="fa fa-plus"></i> Adicionar Questão
      </button></a
    >
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Enunciado</th>
          <th>Disciplina</th>
          <th>Banca</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let perg of pergunta">
          <td>{{ perg.id }}</td>
          <td>
            <div>{{ perg.corpo }}</div>
          </td>
          <td>{{ perg.materia.nome }}</td>
          <td>{{ perg.banca.sigla }}</td>
          <td>
            <div class="botoes">
              <button
                style="margin-right: 5px"
                mat-raised-button
                color="warn"
                (click)="confirmarExclusao(perg.id || 0)"
              >
                <i class="fa fa-trash"></i>
              </button>
              <a [routerLink]="['edita', perg.id]"
                ><button mat-raised-button color="primary">
                  <i class="fas fa-edit"></i></button
              ></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="25"
    [length]="totalElements"
    (page)="nextPage($event)"
  >
  </mat-paginator>
</div>
