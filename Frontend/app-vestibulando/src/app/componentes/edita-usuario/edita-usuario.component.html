<div class="container w-50">
    <form class="form-floating">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Password" [(ngModel)]="usuario.nome"
                name="nome">
            <label for="nome">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com"
                [(ngModel)]="usuario.email" name="email">
            <label for="email">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" placeholder="Password" [(ngModel)]="usuario.senha"
                name="senha">
            <label for="senha">Password</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                [(ngModel)]="usuario.tipo" name="tipo">
                <option selected> Regra Usuario</option>
                <option value="CLIENTE">Cliente</option>
                <option value="ADMINISTRADOR">Administrador</option>
            </select>
            <label for="floatingSelect">Regra Usuario</label>
        </div>
        <button class="btn btn-primary" (click) = "alterar()">Salvar</button>
    </form>
</div>
